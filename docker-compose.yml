services:
  postgres:
    image: postgres:16-alpine
    container_name: hacknation-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-hacknation}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  core:
    container_name: hacknation-core
    build:
      context: ./apps/core
      dockerfile: Dockerfile
    working_dir: /app
    # Source code volume mount removed for production - use files from built image
    # Uncomment for local development with hot reload:
    # volumes:
    #   - ./apps/core:/app
    #   - core_node_modules:/app/node_modules
    # Expose port for Coolify's Traefik/Caddy to discover
    expose:
      - "8080"
    environment:
      - WATCH_FILES=true
      - PORT=${PORT:-8080}
      - HOST=${HOST:-0.0.0.0}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/hacknation}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-${SERVICE_URL_CORE:-http://localhost:${CORE_PORT:-${PORT:-8080}}}}
      - DEFAULT_ADMIN_EMAIL=${DEFAULT_ADMIN_EMAIL:-admin@admin.com}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-admin123}
      - DEFAULT_ADMIN_NAME=${DEFAULT_ADMIN_NAME:-Admin}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  drizzle-studio:
    image: oven/bun:latest
    container_name: hacknation-drizzle-studio
    working_dir: /app
    # Source code volume mount removed for production
    # For drizzle-studio, we need to build a proper image or mount the source
    # For now, using the core service's built image context
    build:
      context: ./apps/core
      dockerfile: Dockerfile
    # Uncomment for local development:
    # volumes:
    #   - ./apps/core:/app
    #   - drizzle_studio_node_modules:/app/node_modules
    # Expose port for Coolify's Traefik/Caddy to discover
    expose:
      - "4983"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/hacknation}
      - DRIZZLE_STUDIO_PORT=${DRIZZLE_STUDIO_PORT:-4983}
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "cd /app && bunx drizzle-kit studio --port ${DRIZZLE_STUDIO_PORT:-4983} --host 0.0.0.0"
    restart: unless-stopped

  landing:
    build:
      context: ./apps/landing
      dockerfile: Dockerfile
      args:
        - PORT=3000
    container_name: hacknation-landing
    # Source code volume mount removed for production - use files from built image
    # Uncomment for local development with hot reload:
    # volumes:
    #   - ./apps/landing:/app
    #   - landing_node_modules:/app/node_modules
    # Expose port for Coolify's Traefik/Caddy to discover
    # Using published port without host binding - Coolify handles routing
    expose:
      - "3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${LANDING_CONTAINER_PORT:-3000}
      - HOST=${LANDING_HOST:-0.0.0.0}
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    restart: unless-stopped

  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
      args:
        - PORT=3001
    container_name: hacknation-admin
    # Source code volume mount removed for production - use files from built image
    # Uncomment for local development with hot reload:
    # volumes:
    #   - ./apps/admin:/app
    #   - admin_node_modules:/app/node_modules
    # Expose port for Coolify's Traefik/Caddy to discover
    expose:
      - "3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${ADMIN_CONTAINER_PORT:-3001}
      - HOST=${ADMIN_HOST:-0.0.0.0}
      - VITE_BETTER_AUTH_URL=${VITE_BETTER_AUTH_URL:-${SERVICE_URL_CORE:-http://localhost:8080}}
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://127.0.0.1:3001 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 90s
    restart: unless-stopped

volumes:
  core_node_modules:
  landing_node_modules:
  admin_node_modules:
  drizzle_studio_node_modules:
  postgres_data:

