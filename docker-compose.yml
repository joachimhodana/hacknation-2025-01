services:
  postgres:
    image: postgres:16-alpine
    container_name: hacknation-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-hacknation}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  core:
    container_name: hacknation-core
    build:
      context: ./apps/core
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./apps/core:/app
      - core_node_modules:/app/node_modules
    ports:
      - "8080:8080"
    environment:
      - WATCH_FILES=true
      - PORT=${PORT:-8080}
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/hacknation}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:8080}
      - DEFAULT_ADMIN_EMAIL=${DEFAULT_ADMIN_EMAIL:-admin@admin.com}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-admin123}
      - DEFAULT_ADMIN_NAME=${DEFAULT_ADMIN_NAME:-Admin}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  drizzle-studio:
    image: oven/bun:latest
    container_name: hacknation-drizzle-studio
    working_dir: /app
    volumes:
      - ./apps/core:/app
      - drizzle_studio_node_modules:/app/node_modules
    ports:
      - "4983:4983"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/hacknation}
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "cd /app && bun install && bunx drizzle-kit studio --port 4983 --host 0.0.0.0"
    restart: unless-stopped

  landing:
    build:
      context: ./apps/landing
      dockerfile: Dockerfile
    container_name: hacknation-landing
    volumes:
      - ./apps/landing:/app
      - landing_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3000}
    restart: unless-stopped

  admin:
    build:
      context: ./apps/admin
      dockerfile: Dockerfile
    container_name: hacknation-admin
    volumes:
      - ./apps/admin:/app
      - admin_node_modules:/app/node_modules
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${PORT:-3001}
      - VITE_BETTER_AUTH_URL=${VITE_BETTER_AUTH_URL:-http://localhost:8080}
    restart: unless-stopped

volumes:
  core_node_modules:
  landing_node_modules:
  admin_node_modules:
  drizzle_studio_node_modules:
  postgres_data:

