version: '3.8'

services:
  core:
    container_name: hacknation-core
    build:
      context: ./core
      dockerfile: Dockerfile
    command: bun run dev
    working_dir: /app
    volumes:
      - ./core:/app
      - core_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - WATCH_FILES=true
    restart: unless-stopped

  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
    container_name: hacknation-landing
    volumes:
      - ./landing:/app
      - landing_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    restart: unless-stopped

volumes:
  core_node_modules:
  landing_node_modules:

