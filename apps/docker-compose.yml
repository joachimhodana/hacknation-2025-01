version: '3.8'

services:
  core:
    build:
      context: ./core
      dockerfile: Dockerfile
    container_name: hacknation-core
    volumes:
      - ./core:/app
      - core_node_modules:/app/node_modules
    working_dir: /app
    command: sh -c "bun install && bunx prisma generate && bun run src/index.ts"
    ports:
      - "3000:3000"
    restart: unless-stopped

  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
    container_name: hacknation-landing
    volumes:
      - ./landing:/app
      - landing_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    restart: unless-stopped

volumes:
  core_node_modules:
  landing_node_modules:

